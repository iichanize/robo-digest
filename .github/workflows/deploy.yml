name: Deploy to GCP

on:
  push:
    branches: [main] # mainブランチにプッシュされたら実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # ビルド時にAPIキーが必要な場合のため（念のため）
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # 初回接続時のホスト指紋確認をスキップ
          echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

      - name: Deploy Files (Rsync)
        run: |
          # 必要なファイルだけをサーバーに転送
          # .next (ビルド成果物), public (画像等), package.json (依存関係) など
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            ./.next ./public ./package.json ./package-lock.json ./next.config.ts \
            ${{ secrets.GCP_USERNAME }}@${{ secrets.GCP_HOST }}:/var/www/robo-digest/

      - name: Start Application
        run: |
          ssh ${{ secrets.GCP_USERNAME }}@${{ secrets.GCP_HOST }} << 'EOF'
            cd /var/www/robo-digest
            
            # 本番環境用の環境変数ファイルを作成
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env.local
            echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" >> .env.local
            
            # 本番用の依存ライブラリのみインストール (高速化)
            npm ci --production
            
            # PM2でアプリを起動・再起動
            # 初回は start、2回目以降は reload を実行する分岐処理
            if pm2 describe robo-digest > /dev/null; then
              pm2 reload robo-digest
            else
              pm2 start npm --name "robo-digest" -- start
            fi
            
            # サーバー再起動時も自動起動するように保存
            pm2 save
          EOF
